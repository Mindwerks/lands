{% extends "base.html" %}
{% block content %}
<table>
{% for row in tiles %}
<tr>
    {% for t in row %}
    <td><a href="{{url_for('game_explore',game_name=game_name,x=t.x,y=t.y)}}">
        <img {% if t.owned %} style="border:2px solid black" {% endif %} width="48px" height="48px" src="{{ url_for('static',filename="tiles/%s.png" % t.biome) }}" /></a></td>
    {% endfor %}
</tr>
{% endfor %}
</table>

<p>Owner: {{owner_name}}</p>
<p>Civ: {{civ_name}}</p>
{% endblock %}
