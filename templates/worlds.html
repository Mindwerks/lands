{% extends "base.html" %}
{% block content %}
<h1>Worlds</h1>
<p><em><a href="{{url_for('create_world_view')}}">Want to create a world?</a></em></p>
{% if world_names %}
<ul>
{% for name in world_names %}
<li><a href="{{url_for('show_world',worldname=name)}}">{{name}}</a> (<a href="{{url_for('delete_world',worldname=name)}}">delete</a>)</li>
{% endfor %}
</ul>
{% else %}
<p><em>No worlds available</em></p>
{% endif %}
{% endblock %}
