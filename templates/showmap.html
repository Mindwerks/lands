{% extends "base.html" %}
{% from "form.html" import form_fields %}
{% block content %}
<h1>Show map</h1>
<table>
{% for row in tiles %}
<tr>
{% for cell in row %}
{% if cell=='S' %}
<td><span style="color:blue">#</span></td>
{% elif cell=='M' %}
<td><span style="color:brown">^</span></td>
{% elif cell=='C' %}
<td><span style="color:black">@</span></td>
{% else %}
<td><span style="color:green">*</span></td>
{% endif %}
{% endfor %}
</tr>
{% endfor %}
</table>
{% endblock %}
